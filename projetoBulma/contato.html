<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <title>Contato</title>
    <link rel="stylesheet" href="stylePortifolio.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              alt="Bulma: Free, open source, and modern CSS framework based on Flexbox"
              width="112"
              height="28"
            />
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <div class="navbar-start">
              <a class="navbar-item" href="./index.html"> Inicio </a>
              <a class="navbar-item" href="./contato.html"> Contato </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="section">
      <div class="container contact">
        <div class="columns">
          <div class="column perfil is-3">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="./img/fotoPerfil1280x960.png" alt="Placeholder image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Ricardo Rebelo</p>
                    <span class="tag is-dark is-medium">Front-end Developer</span>
                  </div>
                </div>
                <div class="content">
                  <p class="subtitle is-6">(14) 99151-8326</p>
                  <p class="subtitle is-6">rebelojuninho@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
          <div class="column talk-to-me">
            <article class="message">
              <div class="message-header">
                <p>Contato</p>
              </div>
              <div class="message-body">
                <p class="text-forms"><strong>Email</strong></p>
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="digite seu email" />
                    <span class="icon is-small is-left">
                      <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <span class="icon is-small is-right">
                      <ion-icon name="checkmark-outline"></ion-icon>
                    </span>
                  </p>
                </div>
                <p class="text-forms"><strong>Mensagem</strong></p>
                <div>
                  <textarea class="textarea" placeholder="digite a mensagem"></textarea>
                </div>
                <div class="control button-forms">
                  <button class="button is-primary">Enviar</button>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
